syntax = "proto3";

enum Status {
  UNKNOWN = 0;
  OK = 1;
  FAIL = 2;
}

message Profile {
  string city = 1;
  string country = 2;
}

message User {
  int32 id = 1;
  string name = 2;
  bool active = 3;
  double score = 4;
  Status status = 5;

  repeated string tags = 6;
  repeated int32 numbers = 7;
  repeated Profile profiles = 8;

  map<string, string> meta = 9;

  oneof contact {
    string email = 10;
    string phone = 11;
  }

  Profile profile = 12;
}
